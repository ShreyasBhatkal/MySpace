<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MySpace – Declutter. Design. Dominate.</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f6fc;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: #fff;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    .section {
      padding: 60px 30px;
      max-width: 1000px;
      margin: auto;
    }

    .section h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .section p, li {
      font-size: 17px;
    }

    .hero {
      background: linear-gradient(to bottom right, #e3f2fd, #fce4ec);
      text-align: center;
      padding: 80px 30px;
    }

    .hero h2 {
      font-size: 40px;
      color: #2c3e50;
    }

    .cta {
      margin-top: 30px;
    }

    .cta button {
      background: #1a73e8;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    ul {
      padding-left: 20px;
    }

    footer {
      background: #2c3e50;
      color: #ccc;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    .package-box {
      background: #ffffff;
      border: 2px solid #e1e1e1;
      border-radius: 12px;
      padding: 20px;
      margin: 15px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.07);
      transition: transform 0.3s ease;
    }

    .package-box:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 18px rgba(0,0,0,0.1);
    }

    .package-box h3 {
      margin: 0;
      color: #2980b9;
    }

    .package-box p {
      margin: 5px 0;
    }

    .highlight {
      background: #d1ecf1;
      padding: 15px;
      border-left: 5px solid #17a2b8;
      border-radius: 6px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>MySpace</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#services">Services</a>
      <a href="#packages">Packages</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
